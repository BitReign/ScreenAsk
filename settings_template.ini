[General]
hotkey = ctrl+shift+s
stop_speaking_hotkey = ctrl+shift+x
auto_start = false

[OpenAI]
api_key = YOUR_OPENAI_API_KEY_HERE
model = gpt-4o
max_tokens = 1000
temperature = 0.1
# Temperature controls response randomness (0.0-2.0)
# Lower values (0.1-0.3) for consistent coordinates, higher for creative responses

[Audio]
language = en-US
# Supported languages: en-US, en-GB, es-ES, fr-FR, de-DE, it-IT, pt-PT, ru-RU, tr-TR
transcription_service = google
# Push-to-talk: Hold hotkey to record, release to stop
enable_recording = true

[TTS]
rate = 200
volume = 0.8
engine = auto

[Response]
structured_format = true
# ScreenAsk now uses structured JSON response format with POI coordinates
# Format: {"x": 150, "y": 200, "r": 100, "tx": "Response text"}

[CircleOverlay]
enabled = true
color = #00FF00
alpha = 0.7
duration = 4.0
animation = pulse
debug_coords = false
# Circle overlay shows at point of interest while AI speaks (EXPERIMENTAL)
# Colors: #00FF00 (Green), #FF0000 (Red), #0000FF (Blue), etc.
# Alpha: 0.1 (very transparent) to 1.0 (opaque)
# Duration: 1.0 to 10.0 seconds
# Animation: pulse, fade, grow, static
# Debug: shows coordinates above circle for accuracy verification

[Prompts]
system_prompt = You are a helpful AI assistant that analyzes screenshots and provides clear, concise answers.
prepend_prompt = 
append_prompt = Please be specific and helpful in your response. 